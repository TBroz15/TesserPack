version: 2

project_name: tesserpack

builds:
  - main: ./cmd/tesserpack         # change to your main package path
    binary: tesserpack
    goos:
      - linux
    goarch:
      - amd64
    ldflags: -s -w
    env:
      - CGO_LDFLAGS="-Wl,-rpath,\$ORIGIN"

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - "lib/*" 
      - "README.md"
      - "LICENSE"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^style:"
      - "^refactor:"
      - "^chore:"
      - "^ci:"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.linux.txt"

release:
  name_template: "{{ .TagSubject }} - {{ .Summary }}"
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
