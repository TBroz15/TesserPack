version: 2

project_name: tesserpack

builds:
  - main: ./cmd/tesserpack         # change to your main package path
    binary: tesserpack
    goos:
      - windows
    goarch:
      - amd64
    ldflags: -s -w

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - "*.dll"
      - "THIRD_PARTY_LICENSES.md"
      - "README.md"
      - "LICENSE"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^style:"
      - "^refactor:"
      - "^chore:"
      - "^ci:"

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.windows.txt"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
